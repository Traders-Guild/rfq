[package]
name = "risk-cpi"
version = "0.1.0"
edition = "2021"
description = "Autogenerated CPI client for Dex."

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = { git = "https://github.com/EquilateralDelta/anchor-gen" }
anchor-lang = "0.27.0"

[lib]
crate-type = ["cdylib", "lib"]
